<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Keiran</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene renderer="colorManagement: true;">
        <a-assets>
            <img id="slop-sh-img" src="assets/slop-sh.png" crossorigin="anonymous">
            <img id="anonhost-img" src="assets/anonhost.png" crossorigin="anonymous">
            <img id="e-zdocs-img" src="assets/e-zdocs.png" crossorigin="anonymous">
        </a-assets>

        <a-text value="Keiran" position="-2.5 4 -7" color="#FFFFFF" width="12" font="mozillavr"></a-text>
        <a-text value="Full Stack Developer" position="-2.5 3.3 -7" color="#CCCCCC" width="8" font="mozillavr"></a-text>
        <a-text value="16 years old" position="-2.5 2.9 -7" color="#CCCCCC" width="6" font="mozillavr"></a-text>
        <a-text value="Projects" position="-1.5 4 -10" color="#FFFFFF" width="10" font="mozillavr" align="center"></a-text>

        <a-image src="#slop-sh-img" position="-6 1.5 -12" width="2.5" height="2.5" shadow material="shader: flat;"></a-image>
        <a-image src="#anonhost-img" position="-2 1.5 -12" width="2.5" height="2.5" shadow material="shader: flat;"></a-image>
        <a-image src="#e-zdocs-img" position="2 1.5 -12" width="2.5" height="2.5" shadow material="shader: flat;"></a-image>

        <a-plane position="0 0 -10" rotation="-90 0 0" width="30" height="30" color="#282828" shadow></a-plane>

        <a-sky color="#121212"></a-sky>
    </a-scene>
</body>
</html>
